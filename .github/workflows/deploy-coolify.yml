name: Coolify

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@5cd11c3a4ced054e52742c5fd54dca954e0edd85
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        env:
          REGISTRY: ghcr.io
          IMAGE_NAME: ${{ github.repository }}

      - name: Deploy to Coolify
        run: |
          response_body=$(mktemp)
          response=$(curl -s -o "$response_body" -w "%{http_code}" --max-time 30 --request GET '${{ secrets.COOLIFY_WEBHOOK }}' \
            --header 'Authorization: Bearer ${{ secrets.COOLIFY_TOKEN }}')
          if [ "$response" -ne 200 ] && [ "$response" -ne 202 ]; then
            echo "Coolify deployment failed with status: $response"
            echo "Response body:"
            cat "$response_body"
            rm -f "$response_body"
            exit 1
          fi
          rm -f "$response_body"
          echo "Coolify deployment triggered successfully"
