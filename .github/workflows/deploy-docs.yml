name: Deploy Docs

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'docs/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4

      - name: Install pnpm
        uses: pnpm/action-setup@fe02b34f77f8bc703788d5817da081398fad5dd2 # v4.0.0
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b # v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Sync OpenAPI version with package.json
        run: |
          VERSION=$(jq -r '.version' package.json)
          # Update version in OpenAPI spec (info.version field, 2-space indent)
          sed -i "/^info:/,/^[^ ]/{s/^  version: .*/  version: ${VERSION}/}" docs/spec/audnexus.yaml
          echo "Set OpenAPI version to $VERSION"
          # Verify the change
          grep -A10 "^info:" docs/spec/audnexus.yaml | grep "version:"

      - name: Build docs
        run: pnpm run build-docs

      - name: Upload artifact
        uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa # v3
        with:
          path: 'docs'

  deploy:
    runs-on: ubuntu-latest
    needs: build-docs
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4
