paths:
  '/health':
    get:
      summary: Health check
      description: Returns service health status including MongoDB and Redis connectivity
      operationId: getHealth
      tags:
        - Health
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum:
                      - healthy
                  timestamp:
                    type: string
                    format: date-time
                  checks:
                    type: object
                    properties:
                      server:
                        type: boolean
                      database:
                        type: boolean
                      redis:
                        type: boolean
                        nullable: true
              example:
                status: healthy
                timestamp: '2024-01-15T10:30:00.000Z'
                checks:
                  server: true
                  database: true
                  redis: true
        '503':
          description: Service is unhealthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum:
                      - unhealthy
                  timestamp:
                    type: string
                    format: date-time
                  checks:
                    type: object
                    properties:
                      server:
                        type: boolean
                      database:
                        type: boolean
                      redis:
                        type: boolean
                        nullable: true
              example:
                status: unhealthy
                timestamp: '2024-01-15T10:30:00.000Z'
                checks:
                  server: true
                  database: false
                  redis: false
  '/metrics':
    get:
      summary: Performance metrics
      description: |
        Returns performance metrics including memory usage, uptime, and request statistics.
        This endpoint requires authentication via either `x-metrics-token` header or IP-based access control.
      operationId: getMetrics
      tags:
        - Metrics
      responses:
        '200':
          description: Metrics retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  memory:
                    type: object
                    properties:
                      used:
                        type: number
                        description: Heap memory used in MB
                      total:
                        type: number
                        description: Total heap size in MB
                      external:
                        type: number
                        description: External memory in MB
                      rss:
                        type: number
                        description: Resident set size in MB
                  uptime:
                    type: number
                    description: Server uptime in seconds
                  requests:
                    type: object
                    additionalProperties:
                      type: object
                      properties:
                        count:
                          type: number
                          description: Number of requests to this endpoint
                        duration:
                          type: number
                          description: Total duration in milliseconds
                        min:
                          type: number
                          description: Minimum request duration in milliseconds
                        max:
                          type: number
                          description: Maximum request duration in milliseconds
                        avg:
                          type: number
                          description: Average request duration in milliseconds
                example:
                  memory:
                    used: 45.23
                    total: 128.0
                    external: 12.5
                    rss: 95.8
                  uptime: 86400
                  requests:
                    '/books/{ASIN}':
                      count: 1500
                      duration: 45000
                      min: 10
                      max: 500
                      avg: 30
                    '/health':
                      count: 500
                      duration: 2500
                      min: 2
                      max: 20
                      avg: 5
        '403':
          description: Forbidden - authentication required
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
              example:
                error: Forbidden
        '404':
          description: Metrics endpoint disabled
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
              example:
                error: Metrics endpoint disabled
      security:
        - ApiKeyAuth: []
        - ipAuth: []
    parameters: []
