components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: x-metrics-token
      description: |
        Authentication token for metrics endpoint. Set via `METRICS_AUTH_TOKEN` environment variable.
        Note: This is optional if `METRICS_ALLOWED_IPS` is configured for IP-based access.
    ipAuth:
      type: apiKey
      in: header
      name: x-forwarded-for
      description: |
        IP-based access control. Client IP is extracted from `x-forwarded-for` header or direct connection.
        Set via `METRICS_ALLOWED_IPS` environment variable (comma-separated list, supports CIDR notation).
        Note: This is optional if `METRICS_AUTH_TOKEN` is configured for token-based access.
  schemas:
    Author:
